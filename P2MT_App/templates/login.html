{% extends 'layout.html'%}
{% block content %}
<div class="w3-container w3-green w3-row">
    <div class="w3-third">
        <h2>{{title}}</h2>
    </div>
</div>

<div class="w3-panel"></div>


<div class="w3-display-container">
    <div class="w3-display-topmiddle w3-card-4 w3-dark-grey" style="width:25%">
        <div class="w3-container w3-center">
            <h3>Login in to P2MT</h3>
            <div class="w3-container w3-pale-green">
                <h5><strong>Quote of the Day</strong></h5>
                <h5>I cannot teach anybody anything; I can only make them think.</h5>
                <h6>Socrates</h6>
            </div>
            <div class="w3-section">
                <a id="loginButton" class="w3-button w3-green" href="/login">Login</a>
            </div>
        </div>
    </div>
</div>



<script>
    // Remove nav bar
    document.addEventListener("DOMContentLoaded", function (event) {
        console.log('Running navbar remove function');
        var navBar = document.querySelector("nav");
        var menuButton = document.querySelector("#menuButton");
        console.log('menuButton =' + menuButton);
        navBar.remove();
        menuButton.remove();
    });


</script>

{% endblock content %}
