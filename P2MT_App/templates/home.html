{% extends 'layout.html'%}
{% block content %}
<div class="w3-container w3-green w3-row">
    <div class="w3-third">
        <h2>{{title}}</h2>
    </div>
</div>

<div class="w3-container w3-center w3-pale-green w3-display-container">
    <span onclick="this.parentElement.style.display='none'" class="w3-button w3-display-topright">X</span>
    <h2>Use Google Chrome for best results</h2>
</div>
<div class="w3-container w3-center">
</div>

<div class="w3-container w3-center">
</div>
<div class="w3-panel"></div>

<div class="w3-row">
    <div class="w3-col s4">
        <p></p>
    </div>
    <div class="w3-col s4">
        <div class="w3-card-4 w3-dark-grey">
            <div class="w3-container w3-center">
                <h3>Login in to P2MT</h3>
                <div class="w3-container w3-pale-green">
                    <h5><strong>Quote of the Year</strong></h5>
                    <h5>I cannot teach anybody anything; I can only make them think.</h5>
                    <h6>Socrates</h6>
                </div>
                <div class="w3-section">
                    <a id="loginButton" class="w3-button w3-green" href="/login">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>


<ul class="w3-ul w3-center w3-border-0">
</ul>

<ul class="w3-ul w3-center w3-border-0">

</ul>


{% endblock content %}
